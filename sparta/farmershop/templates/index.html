<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="디붕이네 공장"/>
    <meta property="og:description" content="응원 한마디 남기고 가세요!"/>
    <meta property="og:image" content="http://cdn.ggilbo.com/news/photo/202211/943475_776489_67.png"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>디붕이네 공장</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        .mypic {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkqVS_dcLfyE2KWFNoP3nu3HxiDSKKkcToXQ&usqp=CAU');
            background-position: center 40%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content {
            width: 100%;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .left {
            width: 95%;
            margin: 20px;
        }

        .left > form {
            padding: 20px;
            box-shadow: 0 0 3px 0 black;
        }

        .right {
            width: 95%;
            margin: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .table {
            margin-top: 20px;
            box-shadow: 0 0 3px 0 black;

            border-right: 10px;
            table-layout: fixed;
        }
    </style>
    <script>
        // 테이블의 순서대로 가격 매길 예정, 0:고대 유물 ~ 12:최상급 오레하
        // 자료구조가 나중에 이해가 되서, 이렇게 바꿔야겠다.
        let items = new Array(13)
        for (let i = 0; i < items.length; i++) {
            items[i] = {}
        }

        let user_data = new Array(5)
        user_data[0] = ''
        user_data[1] = 100
        for (let i = 2; i < user_data.length; i++) {
            user_data[i] = 0
        }

        let factory = new Array(6)
        for (let i = 0; i < factory.length; i++) {
            factory[i] = {}
        }

        let table_color = new Array(13)
        for (let i = 0; i < 9; i++) {
            if (i % 3 == 0) {
                table_color[i] = "table-light"
            } else if (i % 3 == 1) {
                table_color[i] = "table-success"
            } else {
                table_color[i] = "table-primary"
            }
        }
        table_color[9] = "table-success"
        table_color[10] = "table-primary"
        table_color[11] = "table-danger"
        table_color[12] = "table-info"

        $(document).ready(function () {
            set_temp()
            set_price()
        })

        function set_temp() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                data: {},
                success: function (response) {
                    $('#temp').text(response['temp'])
                }
            })
        }

        function set_price() {

            $.ajax({
                type: "GET",
                url: "/today_price",
                data: {},
                beforeSend: function () {
                    //마우스 커서를 로딩 중 커서로 변경
                    $('html').css("cursor", "wait");
                },
                complete: function () {
                    //마우스 커서를 원래대로 돌린다
                    $('html').css("cursor", "auto");
                },
                success: function (response) {
                    let rows = response["daily_price"]

                    for (let i = 0; i < items.length; i++) {
                        items[i]['name'] = rows[i]["name"]
                        items[i]['price'] = Number(rows[i]["price"])
                        items[i]['image'] = rows[i]["image"]

                        let price_id = "price_" + i
                        let input_id = "input_" + i

                        let temp_html = `<tr class=${table_color[i]}>
                                            <th scope="row">
                                                <img width="25" src=${items[i]['image']} />
                                            </th>
                                            <td style="text-overflow: ellipsis;
                                                                        overflow: hidden;
                                                                        white-space : nowrap;">${items[i]['name']}</td>
                                            <td id=${price_id}>${items[i]['price']}</td>
                                            <td><input id=${input_id} style="width: 55px; height: 25px;" type="text" class="form-control">
                                            </td>
                                         </tr>`

                        if (i < 9) {
                            $('#table_1').append(temp_html)
                        } else {
                            $('#table_2').append(temp_html)
                        }
                    }

                    set_factory()
                }
            })
        }

        function set_factory() {
            console.log(user_data[3])
            console.log(items[0]['price'])

            factory[0]['product_cost'] = Math.floor(203 * (100 - user_data[3]) / 100) + (0.56 * items[0]['price'] + 2.8 * items[1]['price'] + 0.7 * items[2]['price'])
            factory[1]['product_cost'] = Math.floor(205 * (100 - user_data[3]) / 100) + (0.64 * items[0]['price'] + 2.6 * items[1]['price'] + 0.8 * items[2]['price'])
            factory[2]['product_cost'] = Math.floor(250 * (100 - user_data[3]) / 100) + (0.94 * items[0]['price'] + 2.9 * items[1]['price'] + 1.6 * items[2]['price'])
            factory[3]['product_cost'] = Math.floor(300 * (100 - user_data[3]) / 100) + (1.07 * items[0]['price'] + 5.1 * items[1]['price'] + 5.2 * items[2]['price'])
            factory[4]['product_cost'] = Math.floor(300 * (100 - user_data[3]) / 100) + (1.42 * items[3]['price'] + 6.9 * items[4]['price'] + 5.2 * items[5]['price'])
            factory[5]['product_cost'] = Math.floor(300 * (100 - user_data[3]) / 100) + (1.42 * items[6]['price'] + 6.9 * items[7]['price'] + 5.2 * items[8]['price'])

            factory[0]['sales'] = 30 * items[9]['price']
            factory[1]['sales'] = 30 * items[10]['price']
            factory[2]['sales'] = 20 * items[11]['price']
            factory[3]['sales'] = 15 * items[12]['price']
            factory[4]['sales'] = 15 * items[12]['price']
            factory[5]['sales'] = 15 * items[12]['price']

            for (let i = 0; i < factory.length; i++) {
                factory[i]['name'] = items[i]['name']
                factory[i]['profit'] = factory[i]['product_cost'] - factory[i]['sales']

            }


        }

        function save_user() {

            // 양식 체크
            for (let i = 0; i < 5; i++) {
                let string = '#user_data_' + i

                if (i == 0) {
                    user_data[i] = $(string).val().trim()

                    if (user_data[i] == '') {
                        alert('저장할 닉네임을 적어주세요.')
                        $(string).val("")
                        $(string).focus()
                        return
                    }
                } else {
                    user_data[i] = Number($(string).val().trim())

                    if (user_data[i] == '') {
                        user_data[i] = 0
                        $(string).val("0")
                    }

                    if (isNaN(user_data[i])) {
                        alert('숫자만 입력해주세요.')
                        $(string).val("")
                        $(string).focus()
                        return
                    }

                    if (i == 1 && user_data[i] < 100) {
                        alert('영지의 기운 회복량은 기본이 100 입니다!')
                        $(string).val("100")
                        $(string).focus()
                        return
                    }

                    if (i > 1 && (user_data[i] < 0 || user_data[i] > 100)) {
                        alert('불가능한 수치입니다.')
                        $(string).val("0")
                        $(string).focus()
                        return
                    }
                }
            }

            console.log(user_data)
            $.ajax({
                type: "POST",
                url: "/save_user",
                data: {data_give: user_data},
                success: function (response) {
                    alert(response['msg'])
                }
            })
        }

        function load_user() {
            let user_name = $('#user_data_0').val()

            $.ajax({
                type: "POST",
                url: "/load_user",
                data: {data_give: user_name},
                success: function (response) {
                    let rows = response['user_data']

                    if (typeof rows == "string") {
                        alert(rows)
                    } else {
                        alert('영지 정보 로드 완료')

                        for (let i = 0; i < user_data.length; i++) {
                            let str = '#user_data_' + i

                            if (i == 0) {
                                user_data[i] = rows[0][i]
                            } else {
                                user_data[i] = Number(rows[0][i])
                            }

                            $(str).val(user_data[i])
                        }
                    }
                }
            })
        }

        function crawling() {

            $.ajax({
                type: "GET",
                url: "/crawling",
                data: {},
                beforeSend: function () {
                    //마우스 커서를 로딩 중 커서로 변경
                    $('html').css("cursor", "wait");
                },
                complete: function () {
                    //마우스 커서를 원래대로 돌린다
                    $('html').css("cursor", "auto");
                },
                success: function (response) {
                    alert('최저가 검색 완료')
                    for (let i = 0; i < response['price_list'].length; i++) {
                        items[i]['price'] = response['price_list'][i]
                        let price_name = '#price_' + i
                        $(price_name).text(items[i]['price'])
                    }
                }
            })
        }

        function modify() {
            for (let i = 0; i < 13; i++) {
                let input_name = '#input_' + i
                let price_name = '#price_' + i
                if ($(input_name).val().length != 0) {
                    $(price_name).text($(input_name).val())
                    items[i]['price'] = Number($(input_name).val())
                }
            }
        }
    </script>
</head>
<body>
<div class="mypic">
    <h1>디붕이네 공장</h1>
    <p>현재기온: <span id="temp">36</span>도</p>
    <p>크롤링 연습합니다.</p>
    <button onclick="set_factory()" type="button" class="btn btn-dark">크롤링</button>
</div>
<div class="content">
    <div class="left">
        <div class="content">
            <div class="left">
                <form class="row g-3">
                    <div class="col-12" style="text-align: center">
                        <h1>영지 정보</h1>
                    </div>
                    <div class="col-12">
                        <label for="user_data_0" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="user_data_0" placeholder="꼭 닉네임 아니어도 되긴함.">
                    </div>
                    <div class="col-12" style="text-align: center">
                        <button onclick="load_user()" type="button" class="btn btn-primary">불러오기</button>
                    </div>
                    <div class="col-12">
                    </div>
                    <div class="col-md-6">
                        <label for="user_data_1" class="form-label">활동력 회복량</label>
                        <input type="text" class="form-control" id="user_data_1" placeholder="숫자만 기입">
                    </div>
                    <div class="col-md-6">
                        <label for="user_data_2" class="form-label">활동력 소모량 감소</label>
                        <input type="text" class="form-control" id="user_data_2" placeholder="숫자만 기입">
                    </div>
                    <div class="col-md-6">
                        <label for="user_data_3" class="form-label">비용 감소</label>
                        <input type="text" class="form-control" id="user_data_3" placeholder="숫자만 기입">
                    </div>
                    <div class="col-md-6">
                        <label for="user_data_4" class="form-label">시간 감소</label>
                        <input type="text" class="form-control" id="user_data_4" placeholder="숫자만 기입">
                    </div>
                    <div class="col-12" style="text-align: center">
                        <button onclick="save_user()" type="button" class="btn btn-primary">저장하기</button>
                    </div>
                </form>
            </div>
            <div class="right">
                <div>
                    <button onclick="crawling()" type="button" class="btn btn-dark">최저가 가져오기</button>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 15%">#</th>
                        <th scope="col" style="width: 40%">재료</th>
                        <th scope="col" style="width: 20%">가격</th>
                        <th scope="col" style="width: 25%">수정</th>
                    </tr>
                    </thead>
                    <tbody id="table_1">
                    </tbody>
                </table>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 15%">#</th>
                        <th scope="col" style="width: 40%">재료</th>
                        <th scope="col" style="width: 20%">가격</th>
                        <th scope="col" style="width: 25%">수정</th>
                    </tr>
                    </thead>
                    <tbody id="table_2" style="">
                    </tbody>
                </table>
                <div>
                    <button onclick="modify()" type="button" class="btn btn-primary">가격 수정하기</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <h1>디붕이네 공장</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" style="width: 10%">#</th>
                <th scope="col" style="width: 40%">재료</th>
                <th scope="col" style="width: 15%">순이익</th>
                <th scope="col" style="width: 15%">하루 이익</th>
                <th scope="col" style="width: 20%">유지비/day</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-success">
                <th scope="row">
                    <img width="25" src="https://cdn-lostark.game.onstove.com/EFUI_IconAtlas/Use/Use_9_70.png"/>
                </th>
                <td>하급 오레하</td>
                <td id="price_9"></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="table-primary">
                <th scope="row">
                    <img width="25" src="https://cdn-lostark.game.onstove.com/EFUI_IconAtlas/Use/Use_9_71.png"/>
                </th>
                <td>중급 오레하</td>
                <td id="price_10"></td>
                <td><input id="input_10" style="width: 55px; height: 25px;" type="text" class="form-control">
                </td>
            </tr>
            <tr class="table-danger">
                <th scope="row">
                    <img width="25"
                         src="https://cdn-lostark.game.onstove.com/EFUI_IconAtlas/Use/Use_8_109.png"/>
                </th>
                <td>상급 오레하</td>
                <td id="price_11"></td>
                <td><input id="input_11" style="width: 55px; height: 25px;" type="text" class="form-control">
                </td>
            </tr>
            <tr class="table-info">
                <th scope="row">
                    <img width="25"
                         src="https://cdn-lostark.game.onstove.com/EFUI_IconAtlas/Use/Use_11_29.png"/>
                </th>
                <td>최상급 (고고학)</td>
                <td id="price_12"></td>
                <td><input id="input_12" style="width: 55px; height: 25px;" type="text" class="form-control">
                </td>
            </tr>
            <tr class="table-info">
                <th scope="row">
                    <img width="25"
                         src="https://cdn-lostark.game.onstove.com/EFUI_IconAtlas/Use/Use_11_29.png"/>
                </th>
                <td>최상급 (낚시)</td>
                <td id="price_12"></td>
                <td><input id="input_12" style="width: 55px; height: 25px;" type="text" class="form-control">
                </td>
            </tr>
            <tr class="table-info">
                <th scope="row">
                    <img width="25"
                         src="https://cdn-lostark.game.onstove.com/EFUI_IconAtlas/Use/Use_11_29.png"/>
                </th>
                <td>최상급 (수렵)</td>
                <td id="price_12"></td>
                <td><input id="input_12" style="width: 55px; height: 25px;" type="text" class="form-control">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
